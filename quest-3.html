<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Haquest - base - template</title>
  <link href="css/style.css" rel="stylesheet">

  <!-- стили положения на странице -->
  <style>
  .quest {
    background-image: url('img/quest-3.jpg');
    -webkit-background-size: 1200px;
    background-size: 1200px;
    min-height: 1175px;
  }
  #item-1 {
    top: 230px;
    left: 10px;
    right: 10px;
    height: 80px;
  }

  #item-2 {
    top: 350px;
    left: 10px;
    right: 715px;
    height: 80px;
  }

  #item-3 {
    top: 442px;
    left: 500px;
    right: 19px;
    height: 149px;
  }

  #item-4 {
    top: 690px;

    height: 110px;

  #item-5 {
    top: 874px;
    left: 4px;
    right: 4px;

</style>

</head>

<body>
  <div class="page-wrap">
    <form class="quest">

      <!-- элемент задания -->
      <fieldset class="quest__challenge quest__challenge--blue" id="item-1">
        <div class="quest__question-box">
          <label class="quest__label">В какой тег вы бы заключили этот текст?</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch1">
              <option value="0" selected></option>
              <option value="<div>">&lt;div&gt;</option>
              <option value="<h1>">&lt;h1&gt;</option>
              <option value="<span>">&lt;span&gt;</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- элемент задания -->
      <fieldset class="quest__challenge quest__challenge--blue" id="item-2">
        <div class="quest__question-box">
          <label class="quest__label">В какой тег вы бы заключили этот текст?</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch2">
              <option value="0" selected></option>
              <option value="<div>">&lt;div&gt;</option>
              <option value="<h1>">&lt;h1&gt;</option>
              <option value="<h2>">&lt;h2&gt;</option>
              <option value="<span>">&lt;span&gt;</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- элемент задания -->
      <fieldset class="quest__challenge quest__challenge--blue" id="item-3">
        <div class="quest__question-box">
          <label class="quest__label">Выберите правильный тег</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch3">
              <option value="0" selected></option>
              <option value="<div>">&lt;div&gt;</option>
              <option value="<table>">&lt;table&gt;</option>
              <option value="<list>">&lt;list&gt;</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- элемент задания -->
      <fieldset class="quest__challenge quest__challenge--blue" id="item-4">
        <div class="quest__question-box">
          <label class="quest__label">В какой тег вы бы заключили этот текст?</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch4">
              <option value="0" selected></option>
              <option value="<div>">&lt;div&gt;</option>
              <option value="<p>">&lt;p&gt;</option>
              <option value="<textarea>">&lt;textarea&gt;</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- элемент задания -->
      <fieldset class="quest__challenge quest__challenge--yellow" id="item-5">
        <div class="quest__question-box quest__question-box--top">
          <label class="quest__label">Выберите правильный тег</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch5">
              <option value="0" selected></option>
              <option value="<after>">&lt;after&gt;</option>
              <option value="<footblock>">&lt;footblock&gt;</option>
              <option value="<footer>">&lt;footer&gt;</option>
            </select>
          </div>
        </div>
      </fieldset>

    </form>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
