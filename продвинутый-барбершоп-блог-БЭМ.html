<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Барбершоп блог - БЭМ</title>
  <link href="css/style.css" rel="stylesheet">

  <!-- стили положения на странице -->
  <style>
  .quest {
    background-image: url('img/barbershop-new-blog.jpg');
    -webkit-background-size: 1200px;
    background-size: 1200px;
    min-height: 1914px;
  }
  #bs-item-ch1 {
    top: 0px;
    left: 150px;
    right: 705px;
    height: 77px;
  }
  #bs-item-ch2 {
    top: 0;
    left: 600px;
    right: 300px;
    height: 75px;
  }
  #bs-item-ch3 {
    top: 420px;
    left: 15px;
    right: 640px;
    height: 80px;
  }
  #bs-item-ch4 {
    top: 875px;
    left: 530px;
    right: 20px;
    height: 275px;
  }
  #bs-item-ch5 {
    top: 1400px;
    left: 45px;
    right: 775px;
    height: 50px;
  }
</style>

</head>

<body>
  <div class="page-wrap">
    <form class="quest">
      <fieldset class="quest__challenge quest__challenge--blue" id="bs-item-ch1">
        <div class="quest__question-box">
          <label class="quest__label">1. Выберите верное название класса для элемента li</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch1">
              <option value="0" selected></option>
              <option value=".navigation-item">.navigation-item</option>
              <option value=".navigation__item">.navigation__item</option>
              <option value=".header-navigation__item">.header-navigation__item</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="quest__challenge quest__challenge--blue" id="bs-item-ch2">
        <div class="quest__question-box">
          <label class="quest__label">2. Выберите верное название класса для ссылки</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch2">
              <option value="0" selected></option>
              <option value=".navigation__item__link">.navigation__item__link</option>
              <option value=".header-navigation__item">.navigation__link</option>
              <option value=".header-navigation__item-link">.header-navigation__item-link</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="quest__challenge quest__challenge--pink" id="bs-item-ch3">
        <div class="quest__question-box">
          <label class="quest__label">3. Выберите верное название класса</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch3">
              <option value="0" selected></option>
              <option value=".inner-page__title">.inner-page__title</option>
              <option value=".page-title">.page-title</option>
              <option value=".title--page">.title--page</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="quest__challenge quest__challenge--pink" id="bs-item-ch4">
        <div class="quest__question-box">
          <label class="quest__label">4. Выберите верное название класса</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch4">
              <option value="0" selected></option>
              <option value=".post-peview">.post-peview</option>
              <option value=".blog__item">.blog__item</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="quest__challenge quest__challenge--pink" id="bs-item-ch5">
        <div class="quest__question-box">
          <label class="quest__label">5. Выберите верное название класса</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch5">
              <option value="0" selected></option>
              <option value=".post__date">.post__date</option>
              <option value=".blog__item__date">.blog__item__date</option>
              <option value=".date">.date</option>
            </select>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
