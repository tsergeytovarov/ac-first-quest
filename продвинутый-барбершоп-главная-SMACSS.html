<body>
  <div class="page-wrap">
    <form class="quest">
      <fieldset class="quest__challenge quest__challenge--blue" id="bs-item-ch1">
        <div class="quest__question-box">
          <label class="quest__label">Выберите верный CSS селектор</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch1">

              <option value="header">header</option>
              <option value=".l-header">.l-header</option>
              <option value=".main-header">.main-header</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="quest__challenge quest__challenge--blue" id="bs-item-ch2">

          <label class="quest__label">Выберите верный CSS селектор</label>

          <div class="quest__select-wrap">
            <select class="quest__select" name="ch4">

              <option value=".features-item">.features-item</option>
              <option value="article">article</option>
              <option value=".features .feature">.features .feature</option>

          </div>

      <fieldset class="quest__challenge quest__challenge--pink" id="bs-item-ch5">

          </div>

      <fieldset class="quest__challenge quest__challenge--pink" id="bs-item-ch6">

          <label class="quest__label">Выберите верный CSS селектор</label>

          <label class="quest__label">Выберите верное название класса</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch8">
              <option value="0" selected></option>
              <option value="div">div</option>
              <option value=".main-footer .social-block">.main-footer .social-block</option>
              <option value="footer > .social-block">footer > .social-block</option>
              <option value=".social-block">.social-block</option>
            </select>
          </div>
        </div>
